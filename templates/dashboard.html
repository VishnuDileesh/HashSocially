{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}

<div class="container">
	<form action="{{ url_for('post_text') }}" method="POST">
		<div class="form-group">
			<label for="postText">Post Text</label>
			<textarea type="text" class="form-control" id="postText" name="post_text" placeholder="{% if data %}{{ data.post_text }}{% endif %}"></textarea>
		</div>


		<button type="submit" class="btn btn-primary">Get Hashtags</button>
	</form>
</div>

<div class="container">
		{% for post in data %}
		<h3>{{ post.hash_text }}</h3>
		<p>{{ post.hash_tags }}</p>
		{% endfor %}
</div>

{% endblock %}
