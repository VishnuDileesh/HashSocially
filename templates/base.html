<html>
	<head>
		<title>Hash Socially | {% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">Hash Socially</a>
			{% if not current_user.is_authenticated %}
			<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('sign_up') }}">Sign Up</a>
				</li>
				<li>
					<a class="nav-link" href="{{ url_for('sign_in') }}">Sign In</a>
				</li>
			</ul>
			</div>
			{% endif %}
			{% if current_user.is_authenticated %}
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="">{{ current_user.username }}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('sign_out') }}">Sign Out</a>
					</li>
				</ul>
			</div>
			{% endif %}
		</nav>

		<div class="container">
			{% block content %}

			{% endblock %}
		</div>

	</body>
</html>
